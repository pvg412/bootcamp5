<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:300,400,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style_hw_05.css">

    <title>homework_05</title>
</head>
<body>

<div class="wrapper_header">
    <div class="container">
        <header class="header clearfix">
            <a href="" class="logo">mart</a>
            <nav class="nav">
                <ul class="menu clearfix">
                    <li class="menu_item"><a href="" class="menu_item_link">home</a></li>
                    <li class="menu_item"><a href="" class="menu_item_link">about us</a></li>
                    <li class="menu_item"><a href="" class="menu_item_link">page</a></li>
                    <li class="menu_item"><a href="" class="menu_item_link">shop</a></li>
                    <li class="menu_item"><a href="" class="menu_item_link">blog</a></li>
                    <li class="menu_item"><a href="" class="menu_item_link">contact us</a></li>
                </ul>
            </nav>
        </header>
    </div>
</div>

<div class="wrapper_main">

        <main class="main">
            <div class="box1 clearfix">
                <div class="container">
                    <section class="section-box1">
                        <div class="lbtn">
                            <button class="l_btn_box1 lb"></button>
                        </div>
                        <div class="rbtn">
                            <button class="r_btn_box1 rb"></button>
                        </div>
                        <div class="content_box1">
                            <h1 class="caption_box1">affordable paris tours</h1>
                            <div class="text_caption_box1">
                                <a href="" class="text_link_caption_box1">city tours/</a>
                                <a href="" class="text_link_caption_box1">tours tickets/</a>
                                <a href="" class="text_link_caption_box1">tour guides</a>
                            </div>
                        </div>
                    </section>
                </div>
            </div>


            <div class="box2">
                <div class="container">
                <section class="section_box2">
                    <h2 class="caption_box2">NEW COLLECTION</h2>
                    <div class="gallery clearfix">
                        <article class="article_gallery">
                            <img src="img/pic_gall1.jpg" alt="" class="img_gallery">
                            <div class="nav_gallery">
                                <span class="icon icon1"></span>
                                <span class="icon icon2"></span>
                                <span class="icon icon3"></span>
                                <button class="btn_box2">add to cart</button>
                            </div>
                            <div class="info clearfix">
                                <p class="name">blue tshirt</p>
                                <p class="price">$26</p>
                            </div>
                        </article>
                        <article class="article_gallery">
                            <img src="img/pic_gall2.jpg" alt="" class="img_gallery">
                            <div class="nav_gallery">
                                <span class="icon icon1"></span>
                                <span class="icon icon2"></span>
                                <span class="icon icon3"></span>
                                <button class="btn_box2">add to cart</button>
                            </div>
                            <div class="info clearfix">
                                <p class="name">woman shirt</p>
                                <p class="price">$33</p>
                            </div>
                        </article>
                        <article class="article_gallery">
                            <img src="img/pic_gallery3.jpg" alt="" class="img_gallery">
                            <div class="nav_gallery">
                                <span class="icon icon1"></span>
                                <span class="icon icon2"></span>
                                <span class="icon icon3"></span>
                                <button class="btn_box2">add to cart</button>
                            </div>
                            <div class="info clearfix">
                                <p class="name">yellow tshirt</p>
                                <p class="price">$21</p>
                            </div>
                        </article>
                        <article class="article_gallery">
                            <img src="img/pic_gallery4.jpg" alt="" class="img_gallery">
                            <div class="nav_gallery">
                                <span class="icon icon1"></span>
                                <span class="icon icon2"></span>
                                <span class="icon icon3"></span>
                                <button class="btn_box2">add to cart</button>
                            </div>
                            <div class="info clearfix">
                                <p class="name">cool libgerie</p>
                                <p class="price">$56</p>
                            </div>
                        </article>
                    </div>
                </section>
                </div>
            </div>
        </main>

</div>

<div class="wrapper_footer">
    <div class="container">
        <footer class="footer clearfix">
            <p class="text_footer">All Rights Reserved &copy; Dokan</p>
            <p class="text_footer">Designed <a href="" class="text_footer_col">ThemenGraph</a></p>
        </footer>
    </div>
</div>

</body>
</html>
